    <main class="main">
        <form action="" method="get" class="form">
            <div>
                <label for="name">Имя:</label>
                <input type="text" name="name" id="name" placeholder="Иван">
            </div>
            <div>
                <label for="surname">Фамилия:</label>
                <input type="text" name="surname" id="surname" placeholder="Иванов">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="email@mail.com">
            </div>
            <div>
                <label for="date">Дата рождения:</label>
                <input type="date" name="date" id="date">
            </div>
            <div>
                <label for="exp">Опыт работы:</label>
                <input type="number" name="exp" id="exp" placeholder="1 г.">
            </div>
            <div>
                <label for="comment">Коментарий:</label>
                <textarea name="comment" id="comment" cols="40" rows="5" placeholder="Комментарий..."></textarea>
            </div>

            <input type="submit" class="btn">
        </form>
    </main>
